{% extends 'base.html' %}

{% block conteudo %}
<h1>Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" class="form-control" id="nome">
  </div>
  <div class="form-group">
    <label for="sobrenome">Sobrenome</label>
    <input type="text" name="sobrenome" class="form-control" id="sobrenome">
  </div>
  <div class="form-group">
    <label for="usuario">Usu√°rio</label>
    <input type="text" name="usuario" class="form-control" id="usuario">
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" name="email" class="form-control" id="Email">
  </div>
  <div class="form-group">
    <label for="Password">Senha</label>
    <input type="password" name="senha" class="form-control" id="Password">
  </div>
  <div class="form-group">
    <label for="Password2">Repetir a Senha</label>
    <input type="password" name="senha" class="form-control" id="Password2">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-se</button>
</form>
{% endblock %}
